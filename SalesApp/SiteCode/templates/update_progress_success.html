{% extends 'layout.html' %}

{% block content %}
<body style="background-color:{{background}};">
    <div class="mx-5">
        <div class="mx-5 my-3">
            <div class="mx-5 row round p-2 shadow-lg bg-white">
                <div class="col-lg-4 round {{sidebar}} text-white round p-5">
                    <div class="row mb-3">
                        <div class="col-4 text-center">
                            <span class="badge bg-transparent border border-3 border-{{colour}} rounded-pill mb-5 badge-transition" id="badge1" style="font-size:20px;"> 1 </span>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <strong style="font-size:18px;">Step 1</strong>
                            </div>
                            <div class="row">
                                <small style="font-size:12px;"> Sales Detail</small>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <span class="badge bg-transparent border border-3 border-{{colour}} rounded-pill mb-5 badge-transition" id="badge2" style="font-size:20px;"> 2 </span>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <strong style="font-size:18px;">Step 2</strong>
                            </div>
                            <div class="row">
                                <small style="font-size:12px;">Customer Detail</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <span class="badge text-bg-{{colour}} text-light rounded-pill mb-5 badge-transition" id="badge3" style="font-size:20px;"> 3 </span>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <strong style="font-size:18px;">Step 3</strong>
                            </div>
                            <div class="row">
                                <small style="font-size:12px;">Submit</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 p-5 text-center form-transition" id="form3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 512 512" class="my-5"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#18f243}</style><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>
                    <p class="display-5" style="font-size: 30px;">Form Submitted! Your progress is now up-to-date!</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function () {
            window.location.href = "{{ url_for('main.home') }}";
        }, 2000);
    </script>
</body>
{% endblock %}
